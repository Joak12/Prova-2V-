{% extends 'template.html' %}

{% block title %}
    Fazer Login
{% endblock %}

{% block conteudo %}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="matricula" placeholder="Matricula">
        <input type="password" name="senha" placeholder="Senha">
        <input type="submit">
    </form>
    
{% endblock %}
